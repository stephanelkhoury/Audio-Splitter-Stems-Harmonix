# Harmonix Audio Splitter - Docker Compose Configuration

version: '3.8'

services:
  # Main Harmonix API service
  harmonix-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: harmonix-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - HARMONIX_USE_GPU=true
      - HARMONIX_LOG_LEVEL=INFO
      - HARMONIX_REDIS_URL=redis://redis:6379
      - HARMONIX_USE_REDIS=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - harmonix-network

  # Redis for job queue (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: harmonix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - harmonix-network
    command: redis-server --appendonly yes

  # Optional: MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: harmonix-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=harmonix
      - MINIO_ROOT_PASSWORD=harmonix123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - harmonix-network

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: harmonix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped
    networks:
      - harmonix-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: harmonix-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=harmonix
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - harmonix-network
    profiles:
      - monitoring

networks:
  harmonix-network:
    driver: bridge

volumes:
  redis-data:
  minio-data:
  prometheus-data:
  grafana-data:
