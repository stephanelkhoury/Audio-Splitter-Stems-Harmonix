<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - {{ job_name }} | Harmonix</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --secondary: #06b6d4;
            --bg: #0a0a0f;
            --text: #ffffff;
            --text-dim: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Header - minimal */
        .karaoke-header {
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }
        
        .track-title i {
            color: var(--primary);
            margin-right: 10px;
        }
        
        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-dim);
        }
        
        .sync-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        /* Main lyrics container */
        .lyrics-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            padding-bottom: 20px;
            overflow: hidden;
        }
        
        .lyrics-scroll {
            text-align: center;
            max-width: 1200px;
            width: 100%;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .lyrics-scroll::-webkit-scrollbar {
            width: 6px;
        }
        
        .lyrics-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .lyrics-scroll::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .lyric-line {
            padding: 15px 30px;
            margin: 8px 0;
            font-size: 32px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            line-height: 1.4;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .lyric-line.rtl {
            direction: rtl;
            text-align: right;
            font-family: 'Noto Sans Arabic', 'Amiri', 'Inter', sans-serif;
        }
        
        .lyric-line.rtl .word {
            direction: rtl;
        }
        
        .lyric-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .lyric-line.upcoming {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .lyric-line.current {
            color: #ffffff;
            font-size: 42px;
            font-weight: 700;
            text-shadow: 0 0 30px var(--primary), 0 0 60px var(--primary);
            transform: scale(1.02);
            background: rgba(124, 58, 237, 0.1);
        }
        
        .lyric-line.past {
            color: rgba(255, 255, 255, 0.2);
            font-size: 28px;
        }
        
        /* Word highlighting */
        .lyric-line .word {
            display: inline-block;
            transition: all 0.15s ease;
            padding: 0 2px;
        }
        
        .lyric-line.current .word.highlight {
            color: var(--secondary);
            text-shadow: 0 0 20px var(--secondary);
            transform: scale(1.1);
        }
        
        .lyric-line.current .word.sung {
            color: var(--primary);
        }
        
        /* Progress bar at bottom */
        .player-container {
            padding: 20px 30px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .control-btn.play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            font-size: 24px;
        }
        
        .control-btn.play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.5);
        }
        
        .control-btn.active {
            background: var(--primary);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: var(--text);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar:hover {
            height: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }
        
        .progress-bar:hover .progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: var(--text);
            border-radius: 50%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-dim);
        }
        
        .instrumental-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 15px;
        }
        
        /* Waiting state */
        .waiting-state {
            text-align: center;
            color: var(--text-dim);
        }
        
        .waiting-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .waiting-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--text);
        }
        
        .waiting-state p {
            font-size: 16px;
        }
        
        /* Fullscreen mode */
        body.fullscreen .karaoke-header {
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        body.fullscreen .player-container {
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        
        body.fullscreen:hover .karaoke-header,
        body.fullscreen:hover .player-container {
            opacity: 1;
        }
        
        body.fullscreen .lyrics-container {
            padding: 20px;
        }
        
        body.fullscreen .lyric-line {
            font-size: 42px;
        }
        
        body.fullscreen .lyric-line.current {
            font-size: 56px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .lyric-line {
                font-size: 24px;
                padding: 12px 15px;
            }
            
            .lyric-line.current {
                font-size: 32px;
            }
            
            .lyric-line.past {
                font-size: 20px;
            }
            
            .lyrics-container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .karaoke-header {
                padding: 10px 15px;
            }
            
            .track-title {
                font-size: 14px;
            }
            
            .lyric-line {
                font-size: 20px;
            }
            
            .lyric-line.current {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <!-- Hidden Audio Player for Instrumental -->
    <audio id="audioPlayer" preload="auto"></audio>
    
    <!-- Header -->
    <header class="karaoke-header">
        <div class="track-title">
            <i class="fas fa-microphone-alt"></i>
            <span id="trackName">{{ job_name }}</span>
            <span class="instrumental-badge">
                <i class="fas fa-music"></i> Instrumental
            </span>
        </div>
        <div class="header-controls">
            <div class="sync-status">
                <div class="sync-indicator" id="syncIndicator"></div>
                <span id="syncText">Ready to play</span>
            </div>
            <button class="btn-icon" id="fullscreenBtn" title="Toggle Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <a href="/dashboard" class="btn-icon" title="Back to Dashboard">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </header>
    
    <!-- Lyrics Display -->
    <main class="lyrics-container">
        <div class="lyrics-scroll" id="lyricsScroll">
            <div class="waiting-state" id="waitingState">
                <i class="fas fa-headphones"></i>
                <h2>Ready for Karaoke</h2>
                <p>Loading lyrics and instrumental track...</p>
            </div>
        </div>
    </main>
    
    <!-- Player Controls -->
    <footer class="player-container">
        <div class="player-controls">
            <div class="volume-control">
                <button class="control-btn" id="muteBtn" title="Mute/Unmute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
            
            <button class="control-btn" id="prevBtn" title="Restart">
                <i class="fas fa-undo"></i>
            </button>
            <button class="control-btn" id="rewindBtn" title="Rewind 10s">
                <i class="fas fa-backward"></i>
            </button>
            <button class="control-btn play-btn" id="playBtn" title="Play/Pause">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="forwardBtn" title="Forward 10s">
                <i class="fas fa-forward"></i>
            </button>
            <button class="control-btn" id="loopBtn" title="Loop">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
    </footer>
    
    <script>
        const jobId = '{{ job_id }}';
        let lyrics = null;
        let currentLineIndex = -1;
        let isLooping = false;
        
        // Audio player
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const loopBtn = document.getElementById('loopBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const syncText = document.getElementById('syncText');
        
        // Initialize
        initPlayer();
        fetchLyrics();
        
        function initPlayer() {
            // Load instrumental track (vocals removed)
            audio.src = `/download/${jobId}/instrumental`;
            audio.volume = 0.8;
            
            // Audio events
            audio.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audio.duration);
                syncText.textContent = 'Instrumental loaded - Press play!';
            });
            
            audio.addEventListener('timeupdate', () => {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                
                // Sync lyrics
                updateLyricsHighlight(audio.currentTime);
            });
            
            audio.addEventListener('ended', () => {
                if (isLooping) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                    syncText.textContent = 'Song ended - Press play to restart';
                }
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                syncText.textContent = 'Error loading instrumental track';
                document.getElementById('lyricsScroll').innerHTML = `
                    <div class="waiting-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h2>Instrumental Track Not Found</h2>
                        <p>This track may not have been processed yet.</p>
                        <p style="margin-top: 20px; font-size: 14px;">Go to the dashboard and process the song first.</p>
                    </div>
                `;
            });
            
            // Play/Pause button
            playBtn.addEventListener('click', togglePlay);
            
            // Restart button
            prevBtn.addEventListener('click', () => {
                audio.currentTime = 0;
                if (audio.paused) {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
            });
            
            // Rewind 10 seconds
            rewindBtn.addEventListener('click', () => {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            });
            
            // Forward 10 seconds
            forwardBtn.addEventListener('click', () => {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            });
            
            // Loop button
            loopBtn.addEventListener('click', () => {
                isLooping = !isLooping;
                loopBtn.classList.toggle('active', isLooping);
                audio.loop = isLooping;
            });
            
            // Mute button
            muteBtn.addEventListener('click', () => {
                audio.muted = !audio.muted;
                muteBtn.innerHTML = audio.muted 
                    ? '<i class="fas fa-volume-mute"></i>' 
                    : '<i class="fas fa-volume-up"></i>';
            });
            
            // Volume slider
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value / 100;
                audio.muted = false;
                muteBtn.innerHTML = audio.volume === 0 
                    ? '<i class="fas fa-volume-mute"></i>' 
                    : '<i class="fas fa-volume-up"></i>';
            });
            
            // Progress bar click to seek
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });
        }
        
        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                syncText.textContent = 'Playing instrumental';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                syncText.textContent = 'Paused';
            }
        }
        
        async function fetchLyrics() {
            try {
                const response = await fetch(`/lyrics/${jobId}`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Lyrics fetch response:', data);
                
                if (data.available && data.lines && data.lines.length > 0) {
                    lyrics = data;
                    renderLyrics();
                    const waitingEl = document.getElementById('waitingState');
                    if (waitingEl) waitingEl.style.display = 'none';
                } else if (data.error) {
                    document.getElementById('lyricsScroll').innerHTML = `
                        <div class="waiting-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <h2>Lyrics Not Found</h2>
                            <p>${data.error}</p>
                            <p style="margin-top: 20px; font-size: 14px;">Go to dashboard and extract lyrics first</p>
                        </div>
                    `;
                } else if (!data.available) {
                    document.getElementById('lyricsScroll').innerHTML = `
                        <div class="waiting-state">
                            <i class="fas fa-microphone-slash"></i>
                            <h2>Lyrics Not Extracted</h2>
                            <p>${data.message || 'No lyrics available for this track'}</p>
                            <p style="margin-top: 20px; font-size: 14px;">You can still enjoy the instrumental karaoke!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to fetch lyrics:', error);
                document.getElementById('lyricsScroll').innerHTML = `
                    <div class="waiting-state">
                        <i class="fas fa-microphone-slash"></i>
                        <h2>No Lyrics Available</h2>
                        <p>Lyrics couldn't be loaded, but you can still enjoy the instrumental!</p>
                    </div>
                `;
            }
        }
        
        // Detect if text contains Arabic/RTL characters
        function isRTL(text) {
            if (!text) return false;
            // Arabic Unicode range: \u0600-\u06FF, \u0750-\u077F, \u08A0-\u08FF
            // Also includes Arabic Presentation Forms
            const rtlPattern = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/;
            return rtlPattern.test(text);
        }
        
        function renderLyrics() {
            const container = document.getElementById('lyricsScroll');
            
            if (!lyrics || !lyrics.lines.length) {
                container.innerHTML = `
                    <div class="waiting-state">
                        <i class="fas fa-microphone-slash"></i>
                        <h2>No Lyrics Available</h2>
                        <p>Enjoy the instrumental track!</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            lyrics.lines.forEach((line, idx) => {
                const startTime = line.start || 0;
                const lineText = line.text || (line.words ? line.words.map(w => w.word || w.text || '').join(' ') : '');
                const rtlClass = isRTL(lineText) ? ' rtl' : '';
                
                html += `<div class="lyric-line${rtlClass}" data-idx="${idx}" data-start="${startTime}" data-end="${line.end || startTime + 5}">`;
                
                if (line.words && line.words.length > 0) {
                    // For RTL, we keep the words in order but the CSS handles direction
                    line.words.forEach(word => {
                        const text = word.word || word.text || '';
                        html += `<span class="word" data-start="${word.start || 0}" data-end="${word.end || 0}">${text}</span> `;
                    });
                } else {
                    html += line.text || '';
                }
                
                html += '</div>';
            });
            
            container.innerHTML = html;
            
            // Add click handlers for lyrics seeking
            document.querySelectorAll('.lyric-line').forEach(line => {
                line.addEventListener('click', () => {
                    const startTime = parseFloat(line.dataset.start);
                    if (!isNaN(startTime)) {
                        audio.currentTime = startTime;
                        if (audio.paused) {
                            audio.play();
                            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            syncText.textContent = 'Playing instrumental';
                        }
                    }
                });
            });
        }
        
        function updateLyricsHighlight(time) {
            if (!lyrics) return;
            
            const lines = document.querySelectorAll('.lyric-line');
            let newCurrentIndex = -1;
            
            lines.forEach((line, idx) => {
                const start = parseFloat(line.dataset.start);
                const end = parseFloat(line.dataset.end);
                
                line.classList.remove('current', 'past', 'upcoming');
                
                if (time >= start && time <= end) {
                    line.classList.add('current');
                    newCurrentIndex = idx;
                    
                    // Word highlighting
                    const words = line.querySelectorAll('.word');
                    words.forEach(word => {
                        const wordStart = parseFloat(word.dataset.start);
                        const wordEnd = parseFloat(word.dataset.end);
                        
                        word.classList.remove('highlight', 'sung');
                        if (time >= wordStart && time <= wordEnd) {
                            word.classList.add('highlight');
                        } else if (time > wordEnd) {
                            word.classList.add('sung');
                        }
                    });
                } else if (time > end) {
                    line.classList.add('past');
                } else if (time < start && time > start - 5) {
                    line.classList.add('upcoming');
                }
            });
            
            // Scroll to current line if changed
            if (newCurrentIndex !== currentLineIndex && newCurrentIndex >= 0) {
                currentLineIndex = newCurrentIndex;
                const currentLine = lines[currentLineIndex];
                if (currentLine) {
                    currentLine.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }
            }
        }
        
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Don't trigger shortcuts if typing in an input
            if (e.target.tagName === 'INPUT') return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    audio.currentTime = Math.max(0, audio.currentTime - 5);
                    break;
                case 'ArrowRight':
                    audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    audio.volume = Math.min(1, audio.volume + 0.1);
                    volumeSlider.value = audio.volume * 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    audio.volume = Math.max(0, audio.volume - 0.1);
                    volumeSlider.value = audio.volume * 100;
                    break;
                case 'm':
                case 'M':
                    muteBtn.click();
                    break;
                case 'l':
                case 'L':
                    loopBtn.click();
                    break;
                case 'f':
                case 'F':
                    document.getElementById('fullscreenBtn').click();
                    break;
                case 'Escape':
                    if (document.fullscreenElement) {
                        document.exitFullscreen();
                    }
                    break;
            }
        });
        
        // Fullscreen toggle
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
                this.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                this.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
        
        // Handle fullscreen change
        document.addEventListener('fullscreenchange', function() {
            const btn = document.getElementById('fullscreenBtn');
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                btn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });
    </script>
</body>
</html>
